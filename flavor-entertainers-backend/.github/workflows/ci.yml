name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-typecheck:
    name: Lint and TypeCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm typecheck

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379

  sql-lint:
    name: SQL Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup sqlfluff
        run: |
          pip install sqlfluff

      - name: Lint SQL files
        run: |
          find db/migrations -name "*.sql" -exec sqlfluff lint {} \; || echo "SQL linting completed with warnings"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: |
          npm audit --audit-level=high || echo "Security scan completed with findings"

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: flavor-entertainers-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-api -p 8080:8080 \
            -e NODE_ENV=test \
            -e SUPABASE_URL=https://test.supabase.co \
            -e SUPABASE_SERVICE_ROLE_KEY=test-key \
            -e SUPABASE_ANON_KEY=test-key \
            -e STRIPE_SECRET_KEY=sk_test_test \
            -e STRIPE_WEBHOOK_SECRET=whsec_test \
            -e TWILIO_ACCOUNT_SID=test \
            -e TWILIO_AUTH_TOKEN=test \
            -e TWILIO_WHATSAPP_FROM=whatsapp:+61400000000 \
            -e ADMIN_EMAIL=admin@test.com \
            -e ADMIN_WHATSAPP=whatsapp:+61400000001 \
            -e BASE_URL=http://localhost:8080 \
            -e CORS_ORIGINS=http://localhost:3000 \
            -e REDIS_URL=redis://localhost:6379 \
            -e JWT_SECRET=test-secret \
            flavor-entertainers-api:test

          # Wait for container to start
          sleep 10

          # Test health endpoint
          curl -f http://localhost:8080/healthz || exit 1

          # Clean up
          docker stop test-api

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: Railway, Fly.io, or other deployment platform

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          # Add your production deployment commands here

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: Send notification
        run: |
