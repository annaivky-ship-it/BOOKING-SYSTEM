version: '3.8'

services:
  # Redis for job queues and caching
  redis:
    image: redis:7-alpine
    container_name: flavor-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional local PostgreSQL for development
  postgres:
    image: postgres:15-alpine
    container_name: flavor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: flavor_entertainers
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: flavor-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      PORT: 8080
      REDIS_URL: redis://redis:6379
      # Database and other env vars should be set via .env file
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../:/app
      - /app/node_modules
    working_dir: /app
    command: pnpm dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  default:
    name: flavor-network